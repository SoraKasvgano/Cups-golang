#
# Minimal CUPS-compatible scheduler configuration for CUPS-Golang.
# This file is intentionally small but keeps the default CUPS 2.4.x policy model.
#

LogLevel info
MaxLogSize 0
ErrorPolicy stop-printer

# Only listen on the loopback interface by default (matches upstream defaults).
Listen localhost:631

Browsing Yes
BrowseLocalProtocols dnssd

DefaultAuthType Basic
WebInterface Yes

# Restrict access to the server UI.
<Location />
  Order allow,deny
  Allow from all
</Location>

<Location /admin>
  AuthType Default
  Require user @SYSTEM
  Order allow,deny
  Allow from all
</Location>

<Location /admin/conf>
  AuthType Default
  Require user @SYSTEM
  Order allow,deny
  Allow from all
</Location>

<Location /admin/log>
  AuthType Default
  Require user @SYSTEM
  Order allow,deny
  Allow from all
</Location>

# Default job/printer policies (subset of upstream cupsd.conf.in, 2.4.x).
<Policy default>
  # Everyone can create/print/validate jobs.
  <Limit Create-Job Print-Job Print-URI Validate-Job>
    Order deny,allow
  </Limit>

  # Job operations are limited to the owner or an administrator.
  <Limit Send-Document Send-URI Hold-Job Release-Job Restart-Job Purge-Jobs Set-Job-Attributes Renew-Subscription Cancel-Subscription Get-Notifications Cancel-My-Jobs Close-Job CUPS-Move-Job Get-Subscriptions Get-Subscription-Attributes>
    AuthType Default
    Require user @OWNER @SYSTEM
    Order deny,allow
  </Limit>

  <Limit CUPS-Get-Document>
    AuthType Default
    Require user @OWNER @SYSTEM
    Order deny,allow
  </Limit>

  # Administration operations require an administrator.
  <Limit CUPS-Add-Modify-Printer CUPS-Delete-Printer CUPS-Add-Modify-Class CUPS-Delete-Class CUPS-Set-Default CUPS-Get-Devices Set-Printer-Attributes>
    AuthType Default
    Require user @SYSTEM
    Order deny,allow
  </Limit>

  # Printer operator operations require an administrator (we map operators to @SYSTEM).
  <Limit Pause-Printer Resume-Printer Enable-Printer Disable-Printer Pause-Printer-After-Current-Job Hold-New-Jobs Release-Held-New-Jobs Restart-Printer Cancel-Jobs CUPS-Accept-Jobs CUPS-Reject-Jobs Purge-Jobs>
    AuthType Default
    Require user @SYSTEM
    Order deny,allow
  </Limit>

  # Only the owner or an administrator can cancel/authenticate a job.
  <Limit Cancel-Job CUPS-Authenticate-Job>
    AuthType Default
    Require user @OWNER @SYSTEM
    Order deny,allow
  </Limit>

  <Limit All>
    Order deny,allow
  </Limit>
</Policy>

